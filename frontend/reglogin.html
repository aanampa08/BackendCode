<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="">
</head>

<body>
    <header>
        <div class="hcontainer">
            <a href="index.html">
                <h1>TicketCode</h1>
            </a>
            <a href="reglogin.html"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></a>
        </div>
    </header>
    <main>
        <div class="formularios">
            <form id="formRegistro">
                <h3>Registro</h3>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
                <label for="user">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña">
                <label for="user">D.N.I.</label>
                <input type="number" name="dni" id="dni" inputmode="numeric">
                <label for="user">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="user">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                <label for="user">Correo electronico</label>
                <input type="email" name="mail" id="mail">
                <label for="user">Telefono</label>
                <input type="number" name="telefono" id="telefono" inputmode="numeric">
                <input type="submit" value="Registrarse">
            </form>


            <form id="formInicio">
                <h3>Iniciar Sesión</h3>
                <input type="text" name="usuarioID" id="usuarioID" placeholder="Usuario">
                <input type="password" name="contraseñaID" id="contraseñaID" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesion">
            </form>
        </div>
    </main>

    <script src="./js/usuario.js"></script>
    <script src="https://kit.fontawesome.com/5c01fabc44.js" crossorigin="anonymous"></script>
</body>

</html>
